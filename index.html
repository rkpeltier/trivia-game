<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>A Reel Trivia Game</title>

<body>
    <!-- Title of the Game -->
<h1 id="game-title">A Reel Trivia Game</h1>
<img src="assets/images/film_reel.png">

<!-- Where the Start button lives -->
<button id="start">Start</button>
<!-- Timer to be displayed -->
<div id="count-down"></div>

<div id="questions"></div>
<!-- TO house the multiple choices -->
<div id="choices"></div>
<!-- The end of the game -->
<div id="score-screen"></div>

    <script src="assets/javascript/app.js"></script>
